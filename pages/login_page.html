<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../css_for_page/login_page.css">
        
</head>

<body>

    <div class="login-container">
        <div class="login-form">
            <h2 class="login-title">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="login-input-field" placeholder="Enter your email">
                    <div class="login-error-message" id="emailError">Please enter a valid email address.</div>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="login-input-field" placeholder="Enter your password">
                    <i class="toggle-icon fas fa-eye" onclick="togglePassword()"></i> <!-- Font Awesome eye icon -->
                    <div class="login-error-message" id="passwordError">Password must be at least 6 characters long.</div>
                </div>
                <button type="submit" class="login-submit-button">Login</button>
                <div id="loginSuccess" class="login-error-message" style="display: none;">Login Successful!</div>
            </form>
            <div class="login-create-account-link">
                <a href="../pages/signup_page.html">Create an Account</a>
            </div>
        </div>
    </div>
    <script src="../scripts/login_page.js"></script>


</body>

</html>
