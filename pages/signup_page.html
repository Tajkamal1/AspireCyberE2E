<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../css_for_page/signup_page.css">
    <style>
      
    </style>
</head>

<body>

    <div class="signup-container">
        <div class="signup-form">
            <h2 class="signup-title">Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="signup-input-field" placeholder="Enter your email">
                    <div class="signup-error-message" id="emailError">Please enter a valid email address.</div>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="signup-input-field" placeholder="Enter your password">
                    <i class="toggle-icon fas fa-eye" onclick="togglePassword('password', this)"></i> <!-- Font Awesome eye icon -->
                    <div class="signup-error-message" id="passwordError">Password must be at least 6 characters long.</div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="signup-input-field" placeholder="Confirm your password">
                    <div class="signup-error-message" id="confirmPasswordError">Passwords must match.</div>
                </div>
                <button type="submit" class="signup-submit-button">Sign Up</button>
                <div id="signupSuccess" class="signup-error-message" style="display: none;">Sign Up Successful!</div>
            </form>
            <div class="signup-login-link">
                <a href="../pages/login_page.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <script src="../scripts/signup_page.js"></script>


</body>

</html>
